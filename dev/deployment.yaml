apiVersion: apps/v1
kind: Deployment
metadata:
  name: development-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dev-app
  template:
    metadata:
      labels:
        app: dev-app
    spec:
      containers:
      - name: dev-container
        image: us-west1-docker.pkg.dev/qwiklabs-gcp-03-3d4b5d528033/my-repository/hello-cloudbuild@sha256:fa4d46059ab7d6f0904e10b0652fb6239b7d8ddd81c633793cc51ec5e67eaa74
        ports:
        - containerPort: 8080
